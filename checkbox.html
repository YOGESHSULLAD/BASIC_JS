<html>  
	<body>  
		<h1 style="color:green">Create a checkbox and get its value</h1>  
		<h2>SELECT YOUR COURSES</h2>
		JAVA: <input type="checkbox" id="myCheck2" value="JAVA"><br> 
		C#:<input type="checkbox" id="myCheck3" value="C#"><br>
		PYTHON:<input type="checkbox" id="myCheck4" value="PYTHON">	<br>	
		<br> <br>  
		<button onclick="checkCheckbox()">Submit</button> <br>  
		  
		<h4 style="color:green" id="result"></h3>   
		<h4 style="color:red" id="error"></h3>   
		  
		<script>  
			function checkCheckbox() {  
			  var a = document.getElementById("myCheck2");  
			  var b = document.getElementById("myCheck3");  
			  var c = document.getElementById("myCheck4");  
			  if (a.checked == true && b.checked == true && b.checked == true){  
				return document.getElementById("result").innerHTML = "SELECTED ALL COURSES";  
			  }  
			  
			  else if (a.checked == true){  
				var a = document.getElementById("myCheck2").value;  
				return document.getElementById("result").innerHTML = a;   
			  }   
			  else if (b.checked == true){  
				var b = document.getElementById("myCheck3").value;  
				return document.getElementById("result").innerHTML = b;  
			  }  
			  else if (c.checked == true){  
				var c = document.getElementById("myCheck4").value;  
				return document.getElementById("result").innerHTML = c;  
			  }  
			  else {  
				return document.getElementById("error").innerHTML = "*Please mark any of checkbox";  
			  }  
			}  
		</script>  
  
	</body>  
</html>
