<html>
	<head> 
		<title>JAVASCRIPT TO CHANGE BACKGROUND OF HTML USING SELECTED COLORS</title>
	<head>
		<script>
		function change(color)
		{
			document.body.style.background = color;
		}
		</script>
	</head>
	<body >
		<h3><u>JAVASCRIPT TO CHANGE BACKGROUND OF HTML USING SELECTED COLORS</h3>
		<input type="button" onclick=change("RED") value="RED" />
		<input type="button" onclick=change("ORANGE") value="ORANGE" />
		<input type="button" onclick=change("YELLOW") value="YELLOW" /><br>
		<input type="button" onclick=change("GREEN") value="GREEN" />
		<input type="button" onclick=change("BEIGE") value="BEIGE" />
		<input type="button" onclick=change("BLUE") value="BLUE" /><br>
		<input type="button" onclick=change("PURPLE") value="PURPLE" />
		<input type="button" onclick=change("BLACK") value="BLACK" />
		<input type="button" onclick=change("BROWN") value="BROWN" />
	</body>
</html>
