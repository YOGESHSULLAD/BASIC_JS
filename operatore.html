<html>
	<head>
		<script>
			function sum()
			{
				var input1,input2,result;
				input1=f1.data1.value;
				input1=parseInt(input1);
				input2=f1.data2.value;
				input2=parseInt(input2);
				result=input1+input2;
				alert("SUM IS -->"+result);
			}
			function diff()
			{
				var input1,input2,result;
				input1=f1.data1.value;
				input1=parseInt(input1);
				input2=f1.data2.value;
				input2=parseInt(input2);
				result=input1-input2;
				alert("DIFFERENCE IS  -->"+result);
			}
			function mult()
			{
				var input1,input2,result;
				input1=f1.data1.value;
				input1=parseInt(input1);
				input2=f1.data2.value;
				input2=parseInt(input2);
				result=input1*input2;
				alert("MULT IS  -->"+result);
			}
			function div()
			{
				var input1,input2,result;
				input1=f1.data1.value;
				input1=parseInt(input1);
				input2=f1.data2.value;
				input2=parseInt(input2);
				result=input1/input2;
				alert("DIV IS  -->"+result);
			}
		</script>
	</head>
	<body>
		<form name="f1">
			<label>FIRST NO</label>
			<input type="text" name="data1">
			<br>
			<label>SECOND NO</label>
			<input type="text" name="data2">
			<br>
			<input type="submit" value="ADD" onclick="sum()">
			<br>
			<input type="submit" value="SUB" onclick="diff()">
			<br>
			<input type="submit" value="MULT" onclick="mult()">
			<br>
			<input type="submit" value="DIV" onclick="div()">
		</form>
	</body>
</html>
